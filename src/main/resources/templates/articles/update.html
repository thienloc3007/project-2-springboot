<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
</head>
<body>

<h1> Update Article '[[${article.title}]]'  </h1>

<a th:href="@{/articles/{id} (id=${article.id})}"> Back to the article </a>
<hr>
<form th:action = "@{/articles/{id}/doUpdate (id=${article.id})}" method="post">

    <div>
        <label for = "title-input" > Title</label>
        <input type = "text" id="title-input" name = "title" th:value="${article.title}">
    </div>

    <div>
        <label for = "content-area" > Content</label>
        <textarea id="content-area" name = "content" th:value="${article.content}">[[${article.content}]]</textarea>
    </div>

    <input type="submit" value="Update">
</form>


<form th:action="@{/articles/{id}/delete (id=${article.id})}" method="post">
    <input type="submit" value="Delete your article">


</body>
</html>
