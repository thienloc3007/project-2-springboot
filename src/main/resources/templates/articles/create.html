<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Artcile</title>
</head>
<body>

<h1> Write Article </h1>
<form method = "post">
    <div>
        <label for = "title-input" > Title</label>
        <input type = "text" id="title-input" name="title">
    </div>
    <div>
        <label for = "content-area" > Content </label>
        <textarea id="content-area" name="content"></textarea>
    </div>
    <div>
        <label for = "articlePassword-input" > Password</label>
        <input type = "text" id = "articlePassword-input" name="articlePassword">
    </div>


    <div >
        <label for="category-select"> Category </label>
        <select name = "categoryId" id="category-select">

            <option th:each="category: ${categoryList}"
                    th:value="${category.id}">
                [[${category.title}]]
            </option>
        </select> <br>
    </div>

    <input type="submit" value="Create">

</form>
<a th:href="@{/articles}"> Back to home </a>

</body>
</html>
